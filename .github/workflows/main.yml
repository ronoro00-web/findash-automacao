# This is a basic workflow to help you get started with Actions.

name: Daily Stock Analysis and Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on a schedule (at midnight UTC every day)
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Sets up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # You can specify other versions

      # Installs Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Runs the Python script to generate the data file
      - name: Run analysis script
        run: python run_analysis.py

      # Installs Node.js and Firebase CLI for deployment
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      # Deploys to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project=findash-55202 --token "${{ secrets.FIREBASE_TOKEN }}"
